<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sportify Store</title>
    <link rel="stylesheet" href="../Styles/estilos.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Sportify Store</h1>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/pages/Productos.html">Productos</a></li>
                    <li><a href="/pages/contactenos.html">Contacto</a></li>
                    <li id="login-link"><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="container">
                <h2>Contáctanos</h2>
                <p>¿Tienes alguna pregunta o comentario? ¡Nos encantaría escucharte!</p>
                <!-- Quitamos el action y añadimos un id -->
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar Mensaje</button>
                </form>
                <!-- Elemento para mostrar la respuesta del servidor -->
                <div id="form-response" style="margin-top: 20px; font-weight: bold;"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Sportify Store. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Incluimos el script que manejará el envío del formulario -->
    <script src="../js/contact-api.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>

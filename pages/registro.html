<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sportify Store</title>
    <link rel="stylesheet" href="../Styles/estilos.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Sportify Store</h1>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/pages/Productos.html">Productos</a></li>
                    <li><a href="/pages/contactenos.html">Contacto</a></li>
                    <li id="login-link"><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="register">
            <div class="container">
                <h2>Crear una Cuenta</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <div id="form-response" style="margin-top: 20px; font-weight: bold;"></div>
                <p style="margin-top: 15px;">¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Sportify Store. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
</body>

</html>
